{# Template #}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta property="og:title" content="{{ config.hed }}" />
    <meta property="og:description" content="{{ config.dek }}" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="{{ config.deployment }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="description" content="{{ config.dek }}" />
    <title>{{ config.hed }}</title>
    <link
      rel="stylesheet"
      href="css/base.scss"
      type="text/css"
      charset="utf-8"
    />
    <script type="module" src="js/index.js" charset="utf-8"></script>
    {% if env == "production" %} {% if config.ga_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ config.ga_id }}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{ config.ga_id }}");
    </script>
    {% endif %} {% endif %}
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
